<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@600&family=Nunito&family=Poppins:wght@100&family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Wheather App</title>
</head>
<body>
    <div class="container">
    <div class="time" id="time">
        12:30 <span id="am-pm"></span>
    </div>
    <div class="date" id="date">
        monday,24 may
    </div>
    <div class="others" id="current-wheather-items">
        <div class="wheather-items">
            <div>Humidity</div>
            <div>95.2%</div>
        </div>
        <div class="wheather-items">
            <div>Pressure</div>
            <div>121</div>
        </div>

        <div class="wheather-items">
            <div>Wind Speed</div>
            <div>221</div>
        </div>

      </div>

    </div>
    <div class="place-container">
        <div class="time-zone" id="time-zone">asia/kolkata</div>
        <div class="cuntry" id="country">IN</div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="" alt="weather icon" class="w-icon">
            <div class="dat">Monday</div>
            <div class="temp">Night - 25.6&#176; c</div>
            <div class="temp">Day - 35.6&#176; c</div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
            <div class="dat">Tue</div>
            <img src="" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; c</div>
            <div class="temp">Day - 35.6&#176; c</div>
         </div>
         <div class="weather-forecast-item">
            <div class="dat">Wed</div>
            <img src="" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; c</div>
            <div class="temp">Day - 35.6&#176; c</div>
         </div>
         <div class="weather-forecast-item">
            <div class="dat">Thu</div>
            <img src="" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; c</div>
            <div class="temp">Day - 35.6&#176; c</div>
         </div>
         <div class="weather-forecast-item">
            <div class="dat">Fri</div>
            <img src="" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; c</div>
            <div class="temp">Day - 35.6&#176; c</div>
         </div>
         <div class="weather-forecast-item">
            <div class="dat">Sat</div>
            <img src="" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; c</div>
            <div class="temp">Day - 35.6&#176; c</div>
         </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
